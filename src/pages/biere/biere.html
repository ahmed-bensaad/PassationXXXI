<ion-header>

  <ion-navbar>
    <ion-title>{{beer.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <!--img src="assets/img/bjork-live.jpg"/-->

    <ion-card-content>
      <ion-card-title>
        <h1>{{beer.name}}</h1>
      </ion-card-title>
      <p>
        {{beer.description}}
      </p>
    </ion-card-content>

    <ion-item>
      <ion-icon name='beer' item-start style="color: #d03e84"></ion-icon>
      Alc.%
      <ion-badge item-end>{{beer.ABV}}</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name='globe' item-start style="color: #55acee"></ion-icon>
      Type
      <ion-badge item-end>{{beer.type}}</ion-badge>
    </ion-item>

  </ion-card>
<div style="text-align: center"><button ion-button  [color]="beer.checked ? 'secondary' : 'danger'" clear (click)="onClick(storage)">{{Caption}}</button>
</div>
</ion-content>
