<ion-header>

  <ion-navbar>
    <ion-title>bouteilles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h2>Bi√®res bouteilles</h2>

<ion-list *ngFor="let beer of beerList">
  <ion-item *ngIf="beer.bottle == true" (click)="itemClicked(beer,beerList)">
    <ion-thumbnail item-start>
      <img src="{{beer.path}}">
    </ion-thumbnail>
    {{ beer.name }}
    <p>Type : {{beer.type}} - Alc.% : {{beer.ABV}} - Origine : {{beer.origin}}</p>
    <ion-icon name="checkmark-circle" *ngIf="beer.checked == true" style="color : #00c100;" item-right></ion-icon>
  </ion-item>
</ion-list>




</ion-content>
